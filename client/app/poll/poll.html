<div class="row text-center">
    <div class="col-md-8 col-md-offset-2">
        <h2 class="poll-title">{{ poll.title }}</h2>
<canvas id="{{ poll._id }}" class="chart chart-doughnut" data="poll.votes" labels="poll.options" legend="true"></canvas>
        {{poll.options}}
        <h5 class="text-center">Created by: {{ poll.author }}, {{ poll.date_created | date }}<br> <a href="{{ '/poll/' + poll._id }}">{{website + poll._id}}</a></h5>
        <a href="/dashboard" class="btn btn-success btn-lg" ng-show="isLoggedIn()">Create a new poll</a>
    </div>
</div>
<br>

<div class="row text-center" ng-hide="isLoggedIn()">
<div class="col-md-4 col-md-offset-4">
	<h3>You Must Be Logged in to Vote<h3>

</div>
<div class="row text-center" ng-show="isLoggedIn()">
	<div class="col-md-4 col-md-offset-4">
		<form class="poll-form" name="pollVote" role="form" ng-submit="addVote(poll.votes)" novalidate>
			<label>Vote</label>
			<div ng-repeat="option in poll.options track by $index" class="input-group">
				{{poll.options[$index]}} <input ng-model="poll.votes" type="radio" value="{{poll.options[$index]}}" required> 
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-success form-control">Submit Vote</button>
			</div>
		</form>
	{{poll.votes}}
	</div>
</div>
