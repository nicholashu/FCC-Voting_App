<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Make A Poll!</h1>
    <p class="lead"></p>
    <i class="fa fa-bar-chart fa-5x"></i>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Features:</h1>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="poll in Polls">
        <li><a href="#" tooltip="{{poll.title}}">{{poll.title}}<button type="button" class="close" ng-click="deleteThing(poll)">&times;</button></a></li>
        <li>{{poll.options}}</li>
      </ul>
    </div>
  </div>

  <form class="poll-form" name="pollForm" role="form" ng-submit="addThing()" novalidate>
    <p class="form-group">
    	<label for="title">Name your Poll</label>
      <input ng-model="poll.title" type="text" class="form-control" placeholder="Favourite Soda?" required>
    </p>
    <p class="form-group">
		<label>Options</label>
		<div ng-repeat="option in poll.options track by $index" class="input-group">
      <input ng-model="poll.options[$index]" type="text" class="form-control" placeholder="{{getPlaceholder($index)}}" required>
      <span class="input-group-btn">
        <button ng-click="deleteOption($index)" class="btn btn-danger" type="button">
            <i class="fa fa-close"></i>
        </button>
    </span>
   </div>
    </p>
    <div class="form-group">
            <button ng-click="addOption()" type="button" class="btn btn-default form-control">More Options</button>
        </div>
    <div class="form-group">
        <button type="submit" class="btn btn-success form-control">Submit</button>
    </div>
  </form>
</div>

<footer class="footer">
  <div class="container">
  </div>
</footer>
